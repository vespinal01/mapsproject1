<!DOCTYPE html>
<html>
    <head>
        <title>GOOGLE MAPS PROJECT</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
        
    </head>
    <body>
        <div class="title">Store Locator</div>

        <div class="search-container">
          <div class="search">
              <input id="zip-code-input" type="text" placeholder="Enter Zip"/>
              <i class="fas fa-search" onclick="searchStores()"></i>
          </div>
        </div>

        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>Beverly Blvd</span> 
                            <span>Los Angeles, CA 90048</span> 
                        </div>
                        <div class="store-phone-number">999-555-4444</div>   
                    </div>
                        <div class="store-number-container">
                            <div class="store-number">
                                1
                            </div>
                        </div> 
                </div>
            </div>
        </div>
          <div id="map"></div>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByBZDaeVyNPma9Tpe5v3An0USIwYsW2l4&callback=initMap">
          </script>
    </body>




</html>
